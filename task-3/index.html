<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">

    <title>Historical Sites of Egypt</title>
</head>
<body>

    <h1>Historical Sites of Egypt</h1>

    <div class="content">
        <!-- Column of images -->

        <div class="column">
            <div class="row">
            <img src="img/pyramids.PNG" alt="Giza Pyramids and Great Sphinx" onclick="myFunction(this);">
            </div>
            <div class="row">
            <img src="img/valley.PNG" alt="Valley of the Kings" onclick="myFunction(this);">
            </div>
            <div class="row">
            <img src="img/abu simbel.PNG" alt="Abu Simbel" onclick="myFunction(this);">
            </div>
            <div class="row">
            <img src="img/temple.PNG" alt="Luxor Temple" onclick="myFunction(this);">
            </div>
        </div>

        <div class="expand">
            <!-- Image text -->
            <p id="imgtext">Giza Pyramids and Great Sphinx</p>

            <!-- Expanded image -->
            <img src="img/pyramids.PNG" id="expandedImg" style="width:70%">

        </div>

    </div>

    <script>
        function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;

  }

    </script>


    

    




    

    
    
</body>
</html>
